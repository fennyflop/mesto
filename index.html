<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="page">
        <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип веб=сайта">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" alt="Аватарка пользователя" src="./images/avatar.jpg"> 
                    <div class="profile__part">
                         <div class="profile__initials">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__job">Исследователь океана</p> 
                        </div>
                        <button class="profile__button popup__open profile__button_action_edit" id="popupEdit" type="button" aria-label="Редактировать профиль"></button>
                    </div>
            </div>
            <button class="profile__button popup__open profile__button_action_add" id="popupAdd" type="button" aria-label="Кнопка"></button>
        </section>
        <section class="gallery">
            <template id="card-template">
                <div class="gallery__item">
                    <button class="gallery__delete-button" aria-label="Удалить карточку"></button> 
                <img class="gallery__item-image" alt="Фотография" src="./images/kirill-pershin-1088404-unsplash.jpg">
                <div class="gallery__item-description">
                <h2 class="gallery__item-title">Карачевск</h2>  
                <button class="gallery__like-button" aria-label="Поставить лайк"></button>
            </div>
        </div>
           </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>   
    </footer>
    <section class="popup popup__edit">
        <div class="popup__container">  
            <p class="popup__title">Редактировать профиль</p>
                <form class="form" novalidate> 
                <input autocomplete="off" class="form__item form__item_action_edit-name" type="text" name="name" placeholder="Иия" required minlength="2" maxlength="40" id="name">   
                <span class="form__input-error" id="name-error"></span> 
                <input autocomplete="off" class="form__item form__item_action_edit-job"  type="text" name="job" required placeholder="Работа" minlength="2" maxlength="200" id="info">   
                <span class="form__input-error" id="info-error"></span> 
                <button type="submit" class="form__submit-button" aria-label="Отправить форму">Сохранить</button> 
                </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
        </div>
    </section>
    <section class="popup popup__card">
        <div class="popup__container">  
            <p class="popup__title">Добавить карточку</p>
                <form class="form form__card" novalidate>
                <input autocomplete="off" class="form__item form__item_action_edit-title" type="text" name="card-title" placeholder="Название" required minlength="2" maxlength="30" id="card-title">   
                <span class="form__input-error" id="card-title-error"></span> 
                <input autocomplete="off" class="form__item form__item_action_edit-link" type="url" name="img-link" required placeholder="Ссылка на картинку" id="card">   
                <span class="form__input-error" id="card-error"></span> 
                <button type="submit" class="form__submit-button" id="card-submit" aria-label="Отправить форму">Сохранить</button>
                </form>
            <button class="popup__close-button " type="button" aria-label="Закрыть форму"></button>
        </div>
    </section>
    <section class="popup zoom">
        <div class="zoom__container">
            <button class="popup__close-button zoom__close-button" type="button" aria-label="Закрыть форму"></button>       
                    <img class="zoom__image" alt="Приближённая фотография" src="">
                    <h2 class="zoom__title">Картинка</h2>
         </div>
    </section>
    <script src="./scripts/index.js" defer type="module"></script>
    <script src='./scripts/cards.js' defer type="module"></script>
    <script src='./scripts/card.js' defer type="module"></script>
    <script src="./scripts/validate.js" defer type="module"></script>
</body>
</html>

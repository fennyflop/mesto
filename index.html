<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="page"> <!-- Поработать с классами. Нужно все css файлы, html и javascript. Думаю можно использовать поиск. --> 
    
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип веб=сайта">
    </header> <!-- Проверить что имена папок и классов совпадают .-->
    <main>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" alt="Аватарка пользователя" src="./images/avatar.jpg"> 
                    <div class="profile__part">
                         <div class="profile__initials">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__job">Исследователь океана</p> 
                        </div>
                        <button class="profile__button profile__button_action_edit" type="button" aria-label="Редактировать профиль"></button>
                    </div>
            </div>
            <button class="profile__button profile__button_action_add" type="button" aria-label="Кнопка"></button>
        </section>
        <section class="gallery">
            <template id="card-template">
                <div class="gallery__item">
                    <button class="gallery__delete-button" aria-label="Удалить карточку"></button> 
                <img class="gallery__item-image" alt="Фотография" src="./images/kirill-pershin-1088404-unsplash.jpg">
                <div class="gallery__item-description">
                <h2 class="gallery__item-title">Карачевск</h2>  
                <button class="gallery__like-button" aria-label="Поставить лайк"></button>
            </div>
        </div>
           </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">  
            <p class="popup__title">Редактировать профиль</p>
                <form class="form">
                <input class="form__item form__item_action_edit-name" id="name" type="text" name="name" placeholder="Иия" required>   
                <input class="form__item form__item_action_edit-job" id="job" type="text" name="job" required placeholder="Работа">   
                <button type="submit" class="form__submit-button" aria-label="Отправить форму">Сохранить</button> "
                </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
        </div>
    </section>
    <section class="popup">
        <div class="popup__container">  
            <p class="popup__title">Добавить карточку</p>
                <form class="form form__card">
                <input class="form__item form__item_action_edit-title" id="name" type="text" name="name" placeholder="Название" required>   
                <input class="form__item form__item_action_edit-link" id="job" type="text" name="job" required placeholder="Ссылка на картинку">   
                <button type="submit" class="form__submit-button" aria-label="Отправить форму">Сохранить</button> "
                </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
        </div>
    </section>
    <section class="popup zoom">
        <div class="zoom__container">
            <button class="popup__close-button zoom__close-button" type="button" aria-label="Закрыть форму"></button>       
            <template id="zoom-template">
            <img class="zoom__image" alt="Приближённая фотография">
            <h2 class="zoom__title"></h2>
        </template>
    </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
